<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form onsubmit="handleSubmitForm(event); getTotalCost(event); checkOverBudget(event)">
        <input data-testid="firstNameInput" id="firstName" type="text" placeholder="First Name" required>
        <input data-testid="lastNameInput" id="lastName" type="text" placeholder="Last Name" required>
        <input data-testid="idInput" id="ID" type="text" placeholder="ID" required>
        <input data-testid="titleInput" type="text" id="title" placeholder="Title" required>
        <input data-testid="annualSalaryInput" type="text" id="annualSalary" placeholder="Annual Salary" required>
        <button data-testid="submitButton" type="submit">Submit</button>
      </form>
    <h2>Employees</h2>
      <table id="employees">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="employeeTable">

        </tbody>
      </table>
  </main>
  <footer id="footer" class="under-budget">
    <p>Total Monthly: </p>
    <p id="total-cost"> </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
